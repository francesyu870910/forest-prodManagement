<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林业生产数字化管理系统 - 登录</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        
        .login-title {
            color: #2c5530;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #4a7c59;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 124, 89, 0.3);
        }
        
        .login-btn {
            width: 100%;
            background: #4a7c59;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #2c5530;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #4a7c59;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        /* 忘记密码模态框样式 */
        .forgot-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .forgot-modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .forgot-modal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-modal-header h2 {
            color: #2c5530;
            margin: 0;
        }
        
        .forgot-modal .form-group {
            margin-bottom: 20px;
        }
        
        .forgot-modal .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .forgot-modal .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .forgot-modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .forgot-modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .btn-send {
            background: #4a7c59;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        
        .btn-send:hover {
            background: #2c5530;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">林业生产数字化管理系统</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">登录</button>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">忘记密码？</a>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div id="forgotPasswordModal" class="forgot-modal">
        <div class="forgot-modal-content">
            <div class="forgot-modal-header">
                <h2>找回密码</h2>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">请输入您的邮箱地址:</label>
                    <input type="email" id="resetEmail" name="resetEmail" required 
                           placeholder="example@company.com">
                </div>
                <div class="form-group">
                    <label for="resetUsername">请输入您的用户名:</label>
                    <input type="text" id="resetUsername" name="resetUsername" required 
                           placeholder="请输入用户名">
                </div>
                <div class="forgot-modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeForgotModal()">取消</button>
                    <button type="submit" class="btn-send">发送重置链接</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // 简单的验证逻辑 (原型系统)
            if (username === 'admin' && password === 'admin123') {
                // 设置登录状态
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                
                // 跳转到主页面
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = '用户名或密码错误';
                errorMessage.style.display = 'block';
                hideSuccessMessage();
            }
        });

        // 忘记密码链接点击事件
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            showForgotModal();
        });

        // 忘记密码表单处理
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const username = document.getElementById('resetUsername').value;
            
            // 简单验证（原型系统）
            if (email && username) {
                // 模拟发送重置邮件
                showSuccessMessage('密码重置链接已发送到您的邮箱，请查收。');
                closeForgotModal();
                
                // 清空表单
                document.getElementById('forgotPasswordForm').reset();
            }
        });

        // 显示忘记密码模态框
        function showForgotModal() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
            hideErrorMessage();
            hideSuccessMessage();
        }

        // 关闭忘记密码模态框
        function closeForgotModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // 显示成功消息
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            hideErrorMessage();
        }

        // 隐藏成功消息
        function hideSuccessMessage() {
            document.getElementById('successMessage').style.display = 'none';
        }

        // 隐藏错误消息
        function hideErrorMessage() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target === modal) {
                closeForgotModal();
            }
        }
    </script>
</body>
</html>
